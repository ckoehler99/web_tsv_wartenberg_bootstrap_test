<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{data.linkToTop}">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <f:cObject typoscriptObjectPath="lib.contentSlide" data="0" />
            </div>
            <div class="col-md-4 col-sm-6">
                <f:cObject typoscriptObjectPath="lib.contentSlide" data="1" />
            </div>
            <div class="col-md-4 col-sm-12">
                <f:cObject typoscriptObjectPath="lib.contentSlide" data="2" />
            </div>
        </div>
    </div>
</f:if>
</html>
